<!DOCTYPE html>
<html>
<head><title>Schwab OAuth Redirect</title></head>
<body>
  <script>
    const code = new URLSearchParams(window.location.search).get("code");
    document.body.innerHTML = `<h3>Authorization Code:</h3><p>${code}</p>`;
    console.log("Authorization Code:", code);
  </script>
</body>
</html>
